{% load cloudinary_helper %}

<section class="bg-odin-bg py-24 relative overflow-hidden border-t border-odin-border">
    <!-- Glow Effect -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="mx-auto max-w-7xl px-6 relative z-10">
        <div class="text-center mb-16">
            <h2 class="font-display text-4xl md:text-5xl font-bold text-white mb-4">{{ self.title }}</h2>
            {% if self.description %}
            <p class="text-text-muted max-w-2xl mx-auto">{{ self.description }}</p>
            {% endif %}
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for item in self.featured_speakers %}
                {# USING THE STANDARDIZED PARTIAL #}
                {% include "partials/cards/speaker_card.html" with speaker=item %}
            {% endfor %}
        </div>

        <div class="mt-12 text-center">
            <a href="#" class="inline-flex items-center gap-2 text-sm font-semibold text-white border-b border-primary pb-1 hover:text-primary transition-colors">
                View Full Speaker List <span>&rarr;</span>
            </a>
        </div>
    </div>
</section>
