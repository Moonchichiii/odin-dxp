<section class="bg-slate-900 py-24 border-t border-white/5" itemscope itemtype="https://schema.org/FAQPage">
    <div class="mx-auto max-w-4xl px-6">
        <h2 class="font-display text-3xl md:text-4xl font-bold text-white text-center mb-12">
            {{ self.title }}
        </h2>

        <div class="space-y-4">
            {% for item in self.faqs %}
                <div
                    class="group border border-white/10 rounded-xl bg-white/5 overflow-hidden transition-all duration-300 hover:border-emerald-500/50"
                    x-data="{ expanded: false }"
                    itemscope itemprop="mainEntity" itemtype="https://schema.org/Question"
                >
                    <button
                        @click="expanded = !expanded"
                        class="w-full flex items-center justify-between p-5 text-left focus:outline-none"
                    >
                        <span class="font-bold text-lg text-slate-200 group-hover:text-white transition-colors" itemprop="name">
                            {{ item.question }}
                        </span>
                        <span
                            class="ml-4 text-emerald-400 transform transition-transform duration-300"
                            :class="expanded ? 'rotate-180' : ''"
                        >
                            â–¼
                        </span>
                    </button>

                    <div
                        x-show="expanded"
                        x-collapse
                        class="px-5 pb-5 text-slate-400 prose prose-invert prose-emerald"
                        itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer"
                    >
                        <div itemprop="text">
                            {{ item.answer|safe }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
