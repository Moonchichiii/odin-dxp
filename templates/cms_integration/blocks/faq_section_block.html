<section class="bg-odin-bg py-24 border-t border-odin-border relative" itemscope itemtype="https://schema.org/FAQPage">
    <div class="mx-auto max-w-3xl px-6">
        <div class="text-center mb-16">
            <span class="text-primary font-mono text-xs uppercase tracking-widest mb-2 block">Support</span>
            <h2 class="font-display text-3xl md:text-5xl font-bold text-white">
                {{ self.title|default:"Frequently Asked Questions" }}
            </h2>
        </div>

        <div class="space-y-4">
            {% for item in self.faqs %}
                <div
                    class="group border border-odin-border rounded-2xl bg-white/[0.02] hover:bg-white/[0.05] overflow-hidden transition-all duration-300"
                    x-data="{ expanded: false }"
                    itemscope itemprop="mainEntity" itemtype="https://schema.org/Question"
                >
                    <button
                        @click="expanded = !expanded"
                        class="w-full flex items-start justify-between p-6 text-left focus:outline-none"
                    >
                        <span class="font-display font-medium text-lg text-slate-200 group-hover:text-white transition-colors pr-6" itemprop="name">
                            {{ item.question }}
                        </span>
                        <span
                            class="flex-shrink-0 ml-4 flex items-center justify-center w-6 h-6 rounded-full border border-white/20 text-primary transition-all duration-300"
                            :class="expanded ? 'rotate-180 bg-white/10' : ''"
                        >
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </span>
                    </button>

                    <div
                        x-show="expanded"
                        x-collapse
                        class="px-6 pb-6 text-text-muted leading-relaxed"
                        itemscope itemprop="acceptedAnswer" itemtype="https://schema.org/Answer"
                    >
                        <div itemprop="text" class="prose prose-invert prose-sm max-w-none prose-a:text-primary">
                            {{ item.answer|safe }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
