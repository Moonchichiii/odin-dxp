{% load cloudinary_helper %}

<section class="bg-odin-bg py-24 relative overflow-hidden">
    <!-- Optional: Add a subtle glow effect behind -->
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-emerald-500/5 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="mx-auto max-w-7xl px-6">
        <div class="text-center mb-16">
            <h2 class="font-display text-4xl md:text-5xl font-bold text-white mb-4">{{ self.title }}</h2>
            {% if self.description %}
            <p class="text-slate-400 max-w-2xl mx-auto">{{ self.description }}</p>
            {% endif %}
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for item in self.featured_speakers %}
                <!-- Item is the snippet wrapper, we access the snippet via item -->
                <div class="group relative bg-white/5 border border-white/10 rounded-xl overflow-hidden hover:border-emerald-500/50 transition-all duration-300">

                    <!-- Image Area -->
                    <div class="aspect-square w-full overflow-hidden bg-slate-900">
                        <!-- Use face gravity to focus on heads -->
                        <img
                            src="{% cld_img item.photo_public_id width=400 height=400 gravity='face' %}"
                            alt="{{ item.name }}"
                            class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110 grayscale group-hover:grayscale-0"
                            loading="lazy"
                        >
                    </div>

                    <!-- Info -->
                    <div class="p-4 relative">
                        <!-- FIXED: h-[1px] -> h-px AND bg-gradient-to-r -> bg-linear-to-r -->
                        <div class="absolute top-0 left-0 w-full h-px bg-linear-to-r from-transparent via-emerald-500/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>

                        <h3 class="font-display text-lg font-bold text-white leading-tight mb-1">{{ item.name }}</h3>
                        <p class="text-xs font-mono uppercase tracking-wider text-emerald-400 mb-1">{{ item.company }}</p>
                        <p class="text-xs text-slate-400 line-clamp-2">{{ item.role }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="mt-12 text-center">
            <a href="#" class="inline-flex items-center gap-2 text-sm font-semibold text-white border-b border-emerald-500 pb-1 hover:text-emerald-400 transition-colors">
                View Full Speaker List <span>&rarr;</span>
            </a>
        </div>
    </div>
</section>
