<section class="bg-slate-950 py-20 border-b border-white/5">
    <div class="mx-auto max-w-3xl px-6 text-center">
        {% if self.heading %}
            <h2 class="font-display text-3xl font-bold text-white mb-8">{{ self.heading }}</h2>
        {% endif %}

        <div class="prose prose-invert prose-lg mx-auto prose-p:text-slate-300 prose-a:text-emerald-400">
            {{ self.text }}
        </div>
    </div>
</section>
