{% load cloudinary_helper %}

<a href="{{ sponsor.website|default:'#' }}"
   class="group block bg-white/5 border border-white/10 rounded-xl p-6 hover:border-sky-400/50 transition-all duration-300"
   {% if sponsor.website %}target="_blank" rel="noopener"{% endif %}>
  <div class="h-16 w-full flex items-center justify-center">
    <img
      src="{% cld_img sponsor.logo_public_id width=320 height=120 gravity='auto' %}"
      alt="{{ sponsor.name }}"
      class="max-h-16 w-auto object-contain opacity-80 group-hover:opacity-100 transition-opacity"
      loading="lazy"
      decoding="async"
    >
  </div>

  <div class="mt-4 text-center">
    <p class="text-sm font-semibold text-slate-200 group-hover:text-white transition-colors">
      {{ sponsor.name }}
    </p>
    {% if sponsor.tier %}
      <p class="text-[11px] font-mono uppercase tracking-widest text-slate-400 mt-1">
        {{ sponsor.tier }}
      </p>
    {% endif %}
  </div>
</a>
