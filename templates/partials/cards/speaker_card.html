{% load cloudinary_helper %}

<div class="group relative bg-white/5 border border-white/10 rounded-xl overflow-hidden hover:border-emerald-500/50 transition-all duration-300">
  <div class="aspect-square w-full overflow-hidden bg-slate-900">
    <img
      src="{% cld_img speaker.photo_public_id width=400 height=400 gravity='face' %}"
      alt="{{ speaker.name }}"
      class="h-full w-full object-cover transition-transform duration-500 group-hover:scale-110 grayscale group-hover:grayscale-0"
      loading="lazy"
      decoding="async"
    >
  </div>

  <div class="p-4 relative">
    <div class="absolute top-0 left-0 w-full h-px bg-linear-to-r from-transparent via-emerald-500/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
    <h3 class="font-display text-lg font-bold text-white leading-tight mb-1">{{ speaker.name }}</h3>
    <p class="text-xs font-mono uppercase tracking-wider text-emerald-400 mb-1">{{ speaker.company }}</p>
    <p class="text-xs text-slate-400 line-clamp-2">{{ speaker.role }}</p>

    {% if speaker.linkedin_url %}
      <a href="{{ speaker.linkedin_url }}" target="_blank" rel="noopener"
         class="mt-3 inline-flex items-center text-xs font-semibold text-slate-200 hover:text-emerald-400 transition-colors">
        LinkedIn â†’
      </a>
    {% endif %}
  </div>
</div>
